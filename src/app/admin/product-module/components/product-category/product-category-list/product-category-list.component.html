<div class="container">
  <div class="row" *ngIf="productCategories.length == 0">
    <div class="col text-center">
      <span>No se encontraron categorías. Crea una ahora: </span><br>
      <button class="btn btn-outline-primary mt-3" role="button" [routerLink]="['crear']"><i class="pi pi-plus"></i> Nueva categoría</button>
    </div>
  </div>
  <div class="row" *ngIf="productCategories.length > 0">
    <div class="col-sm-12 mb-3">
      <h1 class="h3 ">Categorías de productos</h1>
    </div>
    <div class="col-sm-12">
      <div class="card shadow">
        <div class="card-body">
          <button class="btn btn-primary mb-3" role="button" [routerLink]="['crear']"><i class="pi pi-plus"></i> Crear categoría</button>
          <table class="table">
            <thead>
              <tr>
                <th scope="col">ID</th>
                <th scope="col">Categoría</th>
                <th scope="col">Acciones</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let category of productCategories">
                <th scope="row">{{ category.id }}</th>
                <td>{{ category.categoria | titlecase }}</td>
                <td>
                  <button type="button" class="btn btn-outline-secondary btn-circle m-1" [routerLink]="['editar/' + category.id]"><i class="pi pi-pencil"></i></button>
                  <button type="button" class="btn btn-outline-danger btn-circle m-1" (click)="confirmDelete(category.id)"><i class="pi pi-trash"></i></button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
