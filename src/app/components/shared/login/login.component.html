<p-toast position="top-right"></p-toast>

<div class="bg-login">
  <div class="container">
    <div class="row justify-content-center d-flex align-items-center" style="height: 80vh">
      <div class="col-md-6 col-lg-4">
        <div class="card shadow">
          <div class="card-body">
            <h1 class="h4 text-center">Iniciar sesión</h1>
            <hr>
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit(loginForm)" autocomplete="off">
              <div class="form-group">
                <label for="username">Nombre de usuario: </label>
                <input type="text" id="username" class="form-control" formControlName="username" autofocus="true">
              </div>
              <div class="form-group">
                <label for="password">Contraseña: </label>
                <input type="password" id="password" class="form-control" formControlName="password">
              </div>
              <div class="form-group">
                <button type="submit" class="btn btn-primary btn-block" [disabled]="!loginForm.valid">Iniciar sesión</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
