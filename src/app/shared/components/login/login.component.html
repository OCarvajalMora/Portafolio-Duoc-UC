<div class="bg-login">
  <div class="container">
    <div class="row justify-content-center d-flex align-items-center" style="height: 80vh">
      <div class="col-md-6 col-lg-4">
        <div class="card shadow">
          <div class="card-body">
            <div class="text-center p-2">
              <img src="assets/img/logo.svg" width="60%" alt="Logo FermeApp">
            </div>
            <hr class="mt-3 mb-3">
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit(loginForm)" autocomplete="off">
              <div class="form-group">
                <label for="username">Nombre de usuario: </label>
                <input type="text" id="username" class="form-control" formControlName="username" autofocus="true">
              </div>
              <div class="form-group">
                <label for="password">Contraseña: </label>
                <input type="password" id="password" class="form-control" formControlName="password">
              </div>
              <div class="form-group">
                <button type="submit" class="btn btn-primary btn-lg btn-block" [disabled]="!loginForm.valid"><i class="pi pi-sign-in"></i> Iniciar sesión</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
